<html>

<head>
    <title>View PDF Cutouts</title>
    <!--
        https://codepen.io/blikblum/pen/gJNWMg
        include jquery from cdn

    -->
    <script src="js/pdfkit.standalone.js"></script>
    <script src="js/blob-stream.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/Flexagon.js"></script>
    <script src="js/PDFViewer.js"></script>
    <script src="js/SVGViewer.js"></script>

</head>

<body>
    <div>
        <h3>Flex Play Tool</h3>
        <div style="border-style: solid; border-width: 1; padding: 4px;">
            <button onclick="download()">Download</button>
            &nbsp;
            <select id="sheet">
            </select>
            &nbsp;
            <select id="paperSize">
                <option value="LETTER">Letter</option>
                <option value="TABLOID">Tabloid</option>
                <option value="LEGAL">Legal</option>
            </select>
            &nbsp;
            <input type="checkbox" id="showLabels" checked> Labels
            &nbsp;
            <input type="checkbox" id="showLattice"> Lattice
            &nbsp;
            <input type="text" id="defstr" value="LRLR">
            &nbsp;
            <button onclick="showPDF()">PDF</button>
            &nbsp;
            <button onclick="showSVG()">SVG</button>
            &nbsp;&nbsp;
            <span id="faceInfo">face-info</span>
            &nbsp;&nbsp;
            <span id="mouseInfo">mouse-info</span>
        </div>
        <div id="viewWin">
            <div id="pdfView">
                <h3>PDF View</h3>
                <iframe id="pdfwin" width="100%" height="800px"></iframe>
            </div>
            <div id="svgView">
                <h3>SVG View</h3>
                <svg id="svgcanv" height="800" width="100%" xmlns="http://www.w3.org/2000/svg"
                    onmousemove="showMouseInfo(evt)">
                    <text id="text2" x="175" y="40" font-size="30" text-anchor="middle" fill="red">text2</text>
                </svg>
            </div>
        </div>
    </div>
    <script>
        //draw();
        svgViewer = new SVGViewer();
        pdfViewer = new PDFViewer();

        function showMouseInfo(evt) {
            svgViewer.showMouseInfo(evt);
        }

        function showPDF() {
            $("#pdfView").show();
            $("#svgView").hide();
        }

        function showSVG() {
            $("#pdfView").hide();
            $("#svgView").show();
        }
        
    
        $(document).ready(function () {
            init();
            draw();
            /*
            pdfViewer.draw(sheet.groups);
            svgViewer.draw(sheet.groups);
            */
        });
    </script>
</body>

</html>
